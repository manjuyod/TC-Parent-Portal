<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Better mobile handling + iOS notch support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Optional: improves the top bar color on Android -->
    <meta name="theme-color" content="#4472C4" />

    <!-- If you have these, keep them; otherwise remove -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- You already import Bitter inside index.css, so no need to load 30+ fonts here -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner (safe to keep in dev) -->

  </body>
</html>
