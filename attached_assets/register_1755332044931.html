
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tutoring Club Parent Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tutoring-blue: #4a7aa6;
            --tutoring-orange: #e5773f;
            --light-blue: #5ba3c7;
            --light-orange: #f19569;
            --gold: #f4d03f;
            --cream: #fff8e1;
            --text-dark: #2c3e50;
            --text-light: #5a6c7d;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue), var(--tutoring-blue));
            min-height: 100vh;
            font-family: 'Bitter', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .register-header {
            background: var(--cream);
            padding: 30px 20px;
            text-align: center;
        }

        .register-logo {
            height: 60px;
            width: auto;
            margin-bottom: 15px;
        }

        .register-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--tutoring-blue);
            margin: 0;
        }

        .register-body {
            padding: 30px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: var(--tutoring-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 122, 166, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--tutoring-blue);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: #3a648a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 122, 166, 0.3);
        }

        .btn-outline-primary {
            color: var(--tutoring-orange);
            border: 2px solid var(--tutoring-orange);
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            background: transparent;
            width: 100%;
        }

        .btn-outline-primary:hover {
            background: var(--tutoring-orange);
            border-color: var(--tutoring-orange);
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: #ffeaea;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .text-center a {
            color: var(--tutoring-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            color: var(--light-blue);
            text-decoration: underline;
        }

        .student-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .student-section h6 {
            color: var(--tutoring-blue);
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Tutoring Club Logo" class="register-logo">
            <h1 class="register-title">Create Parent Account</h1>
        </div>

        <div class="register-body">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' if category == 'success' else 'warning' if category == 'warning' else 'info' }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="student-section">
                    <h6>Link Your Students</h6>
                    <div id="students-container">
                        <div class="student-input mb-3">
                            <label for="student1" class="form-label">Student 1 Name (Required)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="student1" name="students" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="removeStudent(this)" disabled>Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="addStudent()">+ Add Another Student</button>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Back to Login</a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let studentCount = 1;

        function addStudent() {
            studentCount++;
            const container = document.getElementById('students-container');
            const newStudent = document.createElement('div');
            newStudent.className = 'student-input mb-3';
            newStudent.innerHTML = `
                <label for="student${studentCount}" class="form-label">Student ${studentCount} Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="student${studentCount}" name="students">
                    <button type="button" class="btn btn-outline-secondary" onclick="removeStudent(this)">Remove</button>
                </div>
            `;
            container.appendChild(newStudent);
            updateRemoveButtons();
        }

        function removeStudent(button) {
            const studentInput = button.closest('.student-input');
            studentInput.remove();
            updateLabels();
            updateRemoveButtons();
        }

        function updateLabels() {
            const studentInputs = document.querySelectorAll('.student-input');
            studentInputs.forEach((input, index) => {
                const label = input.querySelector('label');
                const inputField = input.querySelector('input');
                const isFirst = index === 0;
                label.textContent = `Student ${index + 1} Name${isFirst ? ' (Required)' : ''}`;
                inputField.id = `student${index + 1}`;
                inputField.required = isFirst;
            });
        }

        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.student-input button');
            removeButtons.forEach((button, index) => {
                button.disabled = index === 0 && removeButtons.length === 1;
            });
        }
    </script>
</body>
</html>
